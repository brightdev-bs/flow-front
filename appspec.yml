version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/project/frontend
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 777

hooks:
  ApplicationStart:
    - location: script/deploy.sh
      timeout: 600
      runas: ubuntu
